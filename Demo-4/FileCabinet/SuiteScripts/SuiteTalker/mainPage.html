<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title></title>
    <style>
        .onerow {
            display: inline-block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://system.netsuite.com/core/media/media.nl?id=26728&c=TSTDRV1151650&h=a79ed43e3558ec61d6ae&_xt=.js"></script>

</head>
<body >
    <div>
        <p id="installeddate"></p>
    </div>

    <div class="onerow">
        <p id="lastbuilddate"></p>
    </div>

    <div class="onerow">
        <input id="build" class="btn btn-primary btn-sm" type="button" value="Build" onclick="buildIndex();" />
    </div>

    <br><br>
    <div class="onerow">
        <img id="processingimg" src="" alt="" align="left" height="12" width="12">
    </div>

    <div class="onerow">
        <p id="content"></p>
    </div>
    <br>
    <hr size="2" color="000000">

    <div>
        Record Id: <input type="text" id="recid">
        <input id="search" class="btn btn-primary btn-sm" type="button" value="Search" onclick="getSearchRes();" />
    </div>

    <div>
        <p id="searchmessage"></p>
    </div>

    <div class="onerow">
        Request<br>
        <textarea id="request" rows="50" cols="75"></textarea>
    </div>
    <div class="onerow">
        Response<br>
        <textarea id="response" rows="50" cols="75"></textarea>
    </div>

    <script type="text/javascript" src="https://system.netsuite.com/core/media/media.nl?id=26727&c=TSTDRV1151650&h=10bdcfddb38956a6232f&_xt=.js">
    </script>
    <script>
        document.getElementById("lastbuilddate").innerHTML = lastIndexDate();
        document.getElementById("installeddate").innerHTML = installedDate();
    </script>
</body>
</html>
